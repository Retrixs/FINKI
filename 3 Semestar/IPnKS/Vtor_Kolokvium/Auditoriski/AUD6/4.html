<script>

function calculatePerimeter(radius){
    return 2 * Math.PI * radius;
}

function calculateArea(radius){
    return Math.PI * Math.pow(radius , 2);
}

var radius = parseFloat(prompt("Etner the radius of the circle:"));

if(isNaN(radius) || radius < 0){
    console.log( 
        "Invalid Input. Please enter a valid positive number for the radius"
    )
}else {
    var perimeter = calculatePerimeter(radius);
    var area = calculateArea(radius);
}

    console.log
    ("Perimeter of the circle:", perimeter.toFixed(2));

    console.log
    ("Area of the circle", area.toFixed(2));
</script>
