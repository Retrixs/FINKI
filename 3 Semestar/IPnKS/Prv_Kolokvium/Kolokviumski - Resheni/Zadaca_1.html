        function addRow() {
            let name = document.getElementById('name').value
            let item = document.getElementById('item').value
            let code = document.getElementById('code').value
            let desc = document.getElementById('desc').value
            let price = document.getElementById('price').value
            price = parseInt(price)
            let used = document.getElementById('used')
            used = used.options[used.selectedIndex].text
            var table = document.getElementById(used + "t")

            if (name && item && code && desc && price && used) {
                table.innerHTML += "<tr>" +
                    "<td>" + name + "</td>" +
                    "<td>" + item + "</td>" +
                    "<td>" + price * 1.1 + "</td>" +
                    "<td>" + code + "</td>" +
                    "<td>" + code + "</td>" +
                    "<td>   <button class='sold' onclick='remove(this)'>SOLD</button>   </td>" +
                    "</tr>"
                update()
            } else {
                alert("Invalid")
            }
        }

        function update() {
            let num = document.getElementsByClassName('sold')
            let counter = document.getElementById('counter')
            counter.innerHTML = num.length
        }
        function remove(item) {
            item.parentNode.parentNode.style.background = 'yellow'
            item.parentNode.removeChild(item)
            update()
        }
