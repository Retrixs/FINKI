<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Итерација на броеви</title>
</head>
<body>
    <script>
        for (let i = 0; i <= 30; i++) {
            document.write(i + " е " + (i % 2 === 0 ? "парен" : "непарен") + " број.<br>");
        }
    </script>
</body>
</html>
